<div class="container-fluid dashboard">
	<div class="row">
		<div class="col-md-12 add-widget text-right">
			<h2 class="title pull-left">
				<i class="fa fa-th"></i> Dashboard</h2>
			<!-- <a class="btn btn-info first">
				<i class="fa fa-th-large"></i>
				 Pick Sports
				</a> -->
		</div>
	</div>
	<div class="row">
		
			<div class="col-lg-4 col-md-4 col-xl-4" *ngIf="this.userRole == 'true';">
				<div class="usersBlk">
					<div class="row">
						<div class="col-md-6">
							<div class="imgIcon">
								<i class="fa fa-users fa-4x"></i>
							</div>
							<div class="blkTitleUsers">
								<h3>Users</h3>
							</div>
						</div>
						<div class="col-md-6">
							<div class="circle">
								<div class="nOUsers">{{this.no_of_users}}</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<div class="listUsers_Strip">
								<div class="pull-right">
									<a (click)="listUsers()">List of Users
										<i class="fa fa-arrow-right"></i>
									</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		
		<div class="col-lg-4 col-md-4 col-xl-4">
			<div class="usersBlk">
				<div class="row">
					<div class="col-md-6">
						<div class="imgIcon">
							<i class="fa fa-bicycle fa-4x"></i>
						</div>
						<div class="blkTitleAthletes">
							<h3>Athletes</h3>
						</div>
					</div>
					<div class="col-md-6">
						<div class="circle">
							<div class="nOUsers">{{this.no_of_athletes}}</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="listUsers_Strip">
							<div class="pull-right">
								<a (click)="listAthletes()">List of Athletes
									<i class="fa fa-arrow-right"></i>
								</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="col-lg-4 col-md-4 col-xl-4">
			<div class="usersBlk">
				<div class="row">
					<div class="col-md-6">
						<div class="imgIcon">
							<i class="fa fa-th-list fa-4x"></i>
						</div>
						<div class="blkTitleAthletes">
							<h3>Activities</h3>
						</div>
					</div>
					<div class="col-md-6">
						<div class="circle">
							<div class="nOUsers">{{this.no_of_activities}}</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="listUsers_Strip">
							<div class="pull-right">
								<a (click)="listActivities()">List of Activities
									<i class="fa fa-arrow-right"></i>
								</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
