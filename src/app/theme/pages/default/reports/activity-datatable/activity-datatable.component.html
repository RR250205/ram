<div class="container-fluid dashboard">
	<div class="row">
		<div class="col-md-12 add-widget text-right">
			<h2 class="title pull-left">
				<i class="fa fa-users"></i>Activities Data Table</h2>

		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<!-- END: Subheader -->
			<div class="m-content">
				<div class="m-portlet m-portlet--mobile">
					<div class="m-portlet__body">
						<!--begin: Search Form -->
						<div class="m-form m-form--label-align-right m--margin-top-20 m--margin-bottom-30">
							<div class="row align-items-center">
								<div class="col-xl-7 order-2 order-xl-1">
									<div class="form-group m-form__group row align-items-center">
										<div class="col-md-12">
											<div class="m-input-icon m-input-icon--left" style="visibility:inherit">
												<a id="reloadMethod" (click)="reloadMethod()">
													<!-- Generate Report -->
												</a>
											</div>
										</div>
									</div>
								</div>
								<div class="col-xl-3 order-3 order-xl-2 m--align-right">
									<div>
										<a class="btn btn-info first" (click)="onXls()">
											<i class="fa fa-th-large"></i> Export as XLS</a>
										<div class="m-separator m-separator--dashed d-xl-none"></div>
									</div>
								</div>
								<div class="col-xl-2 order-1 order-xl-2 m--align-right">
									<div>
										<a class="btn btn-info first" (click)="onCsv()">
											<i class="fa fa-th-large"></i> Export as CSV</a>
										<div class="m-separator m-separator--dashed d-xl-none"></div>
									</div>
								</div>
							</div>
						</div>
						<!--end: Search Form -->
						<!--begin: Datatable -->
						<div class="m_datatable" id="ajax_data1"></div>

						<!-- <div class="action_btns">
								<button class="btn btn-danger">Delete <i class="fa fa-trash"></i></button>
								<button class="btn btn-warning">Deactivate <i class="fa fa-refresh"></i></button>
								<button class="btn btn-success">Activate <i class="fa fa-check"></i></button>
							</div> -->
						<!--end: Datatable -->
					</div>
				</div>
			</div>

		</div>
	</div>
</div>
