<div class="inviteUser">
	<div class="container">
		<div class="row">
			<div class="col-lg-12 col-md-12">
				<div class="row inviteUserBG">
					<div class="col-md-3"></div>
					<div class="col-md-6">
						<h2 class="text-center inviteUserTitle">Invite a User</h2>
						<div class="login-form">
							<form  novalidate #i="ngForm" action="" id="m_form_1">
								<div class="form-group m-form__group">
									<div class="row">
										<div class="col-md-2">
											<label class="pad10" for="exampleInputEmail1">Email</label>
										</div>
										<div class="col-md-10">
											<input email pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}" required type="email"  name="email" class="form-control m-input" id="exampleInputEmail1" [(ngModel)]="model.email" placeholder="Enter email">
										</div>
									</div>
								</div>
								<div class="actions">
									<button class="pull-right btn btn-primary" (click)="inviteuser(i)">Send Invite
										<i class="fa fa-rocket"></i>
									</button>
								</div>
							</form>
						</div>
					</div>
					<div class="col-md-3"></div>
				</div>
			</div>
		</div>
	</div>
</div>
