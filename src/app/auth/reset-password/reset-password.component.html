<div class="loginBG">
    <div class="text-center">
        <a href="http://fuelthecure.net" title="FUEL the CURE">
            <img src="assets/images/SRC_logo.png" alt="Sweatrate" class="loginImage">
        </a>
    </div>
    <div class="container">
        <div class="signup">
            <div class="login-screen">
                <div class="app-title">
                    <h2>Sign Up</h2>
                </div>
                <div class="login-form">
                    <form (ngSubmit)="resetPassword(resetpassword)" #resetpassword="ngForm" class="m-login__form m-form">
                        <ng-template #alertSignin></ng-template>
                        <div class="container">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="row">
                                        <div class="col-lg-6">
                                            <div class="form-group m-form__group">
                                                <input class="form-control m-input" type="password" placeholder="Enter Your Password" name="password" [(ngModel)]="model.password"
                                                    #password="ngModel" autocomplete="off">
                                            </div>
                                        </div>
                                        <div class="col-lg-6">
                                            <div class="form-group m-form__group">
                                                <input class="form-control m-input" type="password" placeholder="Confirm Password" name="confirmpassword" [(ngModel)]="model.confirmpassword"
                                                    #confirmpassword="ngModel" autocomplete="off">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group m-form__group">
                        <div class="m-login__form-action">
                            <button [disabled]="loading" [ngClass]="{'m-loader m-loader--right m-loader--light': loading}" id="signup" class="btn btn-primary m-btn m-btn--pill m-btn--custom m-btn--air pull-right">
                                Reset Password
                            </button>
                        </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
